<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Live Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <div class="background"></div>

    <div class="top-bar">
        <div class="language-selector">
            <select id="language" onchange="changeLanguage()"></select>
        </div>
    </div>

    <div class="container">
        <img src="assets/logo.png" class="logo" alt="FLC Logo">
        <h2 id="title">Facebook Live Checker</h2>
        <textarea id="userIds" placeholder="Enter Facebook UIDs (one per line)"></textarea>
        <button onclick="checkProfiles()" id="checkBtn">Check</button>
        <div class="results-container">
            <div class="result-box alive">
                <h3 id="aliveText">✅ Alive Accounts (<span id="aliveCount">0</span>)</h3>
                <ul id="aliveList"></ul>
            </div>
            <div class="result-box dead">
                <h3 id="deadText">❌ Dead Accounts (<span id="deadCount">0</span>)</h3>
                <ul id="deadList"></ul>
            </div>
        </div>
    </div>
</body>
</html>
