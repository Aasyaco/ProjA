<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Live Checker</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="FLC Logo" />
    </div>
    <div class="controls">
      <button id="themeToggle">ðŸŒ™</button>
      <select id="languageSelect"></select>
    </div>
  </header>

  <main>
    <h1>Facebook Live Checker</h1>
    <p class="subtitle">Enter Facebook UIDs below (one per line)</p>

    <div class="input-box">
      <textarea id="uidInput" placeholder="Paste UIDs here..."></textarea>
      <button onclick="checkUIDs()">Check</button>
    </div>

    <div id="loader" class="loader hidden"></div>

    <div class="results">
      <div class="result-box">
        <h2>Alive UIDs (<span id="aliveCount">0</span>)</h2>
        <ul id="aliveList"></ul>
      </div>
      <div class="result-box">
        <h2>Dead UIDs (<span id="deadCount">0</span>)</h2>
        <ul id="deadList"></ul>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Facebook Live Checker | <a href="https://github.com/Aasyaco/ProjA">GitHub</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
