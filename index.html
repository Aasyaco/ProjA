<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Live Checker</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/favicon.ico" />
</head>
<body class="dark">
  <header>
    <div class="logo">
     <img src="assets/logo.png" alt="FLC Logo" />
    </div>
    <div class="controls">
      <select id="languageSelect"></select>
      <button id="themeToggle">ðŸŒ™</button>
    </div>
  </header>

  <main>
    <h1 data-i18n="title">Facebook Live Checker</h1>
    <p class="subtitle">Enter one or multiple Facebook UIDs to check if they are alive.</p>
    
    <div class="input-box">
      <textarea id="uidInput" placeholder="Enter UIDs (one per line)..."></textarea>
      <button onclick="checkUIDs()" id="checkBtn" data-i18n="check">Check Now</button>
    </div>

    <div id="loader" class="loader hidden"></div>

    <div class="results animated">
      <div class="box alive-box">
        <h2 data-i18n="alive">Alive (<span id="aliveCount">0</span>)</h2>
        <button onclick="copyList('aliveList')" data-i18n="copy">Copy</button>
        <ul id="aliveList"></ul>
      </div>
      <div class="box dead-box">
        <h2 data-i18n="dead">Dead (<span id="deadCount">0</span>)</h2>
        <button onclick="copyList('deadList')" data-i18n="copy">Copy</button>
        <ul id="deadList"></ul>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
